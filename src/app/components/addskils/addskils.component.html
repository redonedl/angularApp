<div *ngIf="success" class="alert alert-success" role="alert">
  Success
</div>
<form>
    <div class="form-row">
      
      <div class="form-group col-md-12">
        <label for="inputEmail4">Full Name</label>
        <input type="email" class="form-control" placeholder="Full Name" name="name" [(ngModel)]="mySkill.name">
        
      </div>
      
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" placeholder="1234 Main St" name="address" [(ngModel)]="mySkill.address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="mySkill.city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Country</label>
        <input type="text" class="form-control" name="country" [(ngModel)]="mySkill.country">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Skill</label>
        <input type="text" class="form-control" name="skill" [(ngModel)]="mySkill.skill">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="addSkill()">Sign in</button>
  </form>

  {{ mySkill | json }}
